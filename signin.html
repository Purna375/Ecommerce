<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Male-Fashion</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      background: #eaeff4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      display: flex;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .col-left,
    .col-right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .col-left {
      background: #A96E29;
      color: #fff;
      text-align: center;
    }

    .col-left h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .col-left p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .col-left .btn {
      padding: 10px 25px;
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .col-left .btn:hover {
      background: #fff;
      color: #A96E29;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    form {
      width: 100%;
    }

    form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    form p {
      margin-bottom: 15px;
      font-size: 14px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    form input {
      width: 100%;
      height: 35px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
    }

    form input:focus {
      border-color: #A96E29;
    }

    form input[type="submit"],
    form button {
      background: transparent;
      border: 1px solid #A96E29;
      color:  #A96E29;
      font-size: 16px;
      padding: 8px;
      margin-top: 5px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    form input[type="submit"]:hover,
    form button:hover {
      background:  #A96E29;
      color: #fff;
    }

    .form-footer {
      text-align: right;
    }

    .form-footer a {
      font-size: 14px;
      text-decoration: none;
      color:  #A96E29;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        border-radius: 0;
      }

      .col-left {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="col-left">
      <div>
        <h2 id="titleText">Welcome!</h2>
        <p id="descText">Create your account. For free!</p>
        <button class="btn" onclick="toggleForm()">Switch to Login</button>
      </div>
    </div>

    <div class="col-right">
     <!-- LOGIN FORM -->
<div class="form-container active" id="loginForm">
    <form onsubmit="handleLogin(event)">
      <h2>Login</h2>
      <p>
        <label for="loginEmail">Email or Username<span>*</span></label>
        <input type="text" id="loginEmail" placeholder="Enter email or username" required />
      </p>
      <p>
        <label for="loginPassword">Password<span>*</span></label>
        <input type="password" id="loginPassword" placeholder="Enter password" required />
      </p>
      <p>
        <input type="submit" value="Sign In" />
      </p>
      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
  
  <!-- SIGN UP FORM -->
  <div class="form-container" id="signupForm">
    <form onsubmit="handleRegister(event)">
      <h2>Sign Up</h2>
      <p>
        <label for="signupName">Full Name<span>*</span></label>
        <input type="text" id="signupName" placeholder="Enter full name" required />
      </p>
      <p>
        <label for="signupEmail">Email<span>*</span></label>
        <input type="email" id="signupEmail" placeholder="Enter email" required />
      </p>
      <p>
        <label for="signupPassword">Password<span>*</span></label>
        <input type="password" id="signupPassword" placeholder="Create password" required />
      </p>
      <p>
        <input type="submit" value="Register" />
      </p>
    </form>
  </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const btn = document.querySelector(".btn");
    const titleText = document.getElementById("titleText");
    const descText = document.getElementById("descText");

    let showingLogin = true;

    function toggleForm() {
      showingLogin = !showingLogin;

      loginForm.classList.toggle("active", showingLogin);
      signupForm.classList.toggle("active", !showingLogin);

      titleText.textContent = showingLogin ? "Welcome Back!" : "Welcome!!";
      descText.textContent = showingLogin
        ? "Don't have Account.  Create your account. For free!"
        : "Already have an account? Sign in now!";
      btn.textContent = showingLogin ? "Switch to Sign Up" : "Switch to Login";
    }
    function handleLogin(event) {
  event.preventDefault(); 
  window.location.href = "./index.html"; 
}

function handleRegister(event) {
  event.preventDefault(); 
  toggleForm(); 
}

  </script>
</body>

</html>
